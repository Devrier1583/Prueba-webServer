<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #cart-items {
    list-style-position: inside; /* Mueve las vi√±etas dentro de la caja */
    text-align: center; /* Centra el contenido */
    padding: 0; /* Elimina el relleno predeterminado */
  }

  #cart-items li {
    margin: 5px 0; /* Espaciado entre elementos */
  }
    .store {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      width: 150px;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .cart {
      margin-top: 20px;
    }
    .notification {
    background-color: rgb(181, 181, 201);
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
    .color-input {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Tienda Interactiva</h1>
  <div class="store">
    <div class="product" id="product1">
      <img src="blancas.jpg" alt="Producto 1">
      <h3>All Star blancas</h3>
      <button class="add-to-cart">Agregar al carrito</button>
    </div>
    <div class="product" id="product2">
      <img src="azules.jpg" alt="Producto 2">
      <h3>All star azules</h3>
      <button class="add-to-cart">Agregar al carrito</button>
    </div>
    <div class="product" id="product3">
      <img src="rojas.jpg" alt="Producto 3">
      <h3>All star rojas</h3>
      <button class="add-to-cart">Agregar al carrito</button>
    </div>
  </div>
  <div class="cart">
    <h2>Carrito de compra</h2>
    <ul id="cart-items"></ul>
  </div>
  <div class="color-input">
    <label for="background-color">Cambia el color de fondo:</label>
    <input type="text" id="background-color" placeholder="Escribe un color">
  </div>
  <div class="notification" id="notification"></div>
  <script src="app.js"></script>
</body>
</html>
